<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Donate - Make a Difference</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/main.css') }}">
</head>
<body>
  <div class="container">
    <h1>Make a Donation</h1>
    
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <div class="flash-messages">
          <ul>
            {% for msg in messages %}
              <li>{{ msg }}</li>
            {% endfor %}
          </ul>
        </div>
      {% endif %}
    {% endwith %}
    
    <form method="POST" id="donation-form">
      <div class="form-group">
        <label for="name">Your Name:</label>
        <input type="text" id="name" name="name" required placeholder="Enter your full name">
      </div>
      
      <div class="form-group">
        <label for="amount">Donation Amount (Rp):</label>
        <input type="number" id="amount" name="amount" step="0.01" min="1" required placeholder="0.00">
      </div>
      
      <button type="submit" class="btn">
        Donate Now
      </button>
    </form>
    
    <div class="loading" id="loading">
      <div class="spinner"></div>
      Processing your donation...
    </div>
    
    <div style="text-align: center; margin-top: 30px;">
      <a href="/admin" class="link-btn">View Admin Dashboard</a>
    </div>
  </div>

  <script src="{{ url_for('static', filename='js/main.js') }}"></script>
</body>
</html>
